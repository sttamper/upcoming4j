plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

group = 'io.stamperlabs.upcoming4j'
version = '0.0.5'

dependencies {
    testImplementation libs.spock.core
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

gradlePlugin {
    plugins {
        greeting {
            id = 'io.stamperlabs.upcoming4j'
            implementationClass = 'io.stamperlabs.upcoming4j.Upcoming4jPlugin'
        }
    }
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}
