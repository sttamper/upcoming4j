jreleaser {
  project {
    name = 'upcoming4j'
    authors = ['Captain Mcwiise']
    license = 'Apache-2.0'
    versionPattern = 'SEMVER'
    inceptionYear = '2025'
  }

  release {
    github {
      enabled = true
      repoOwner = 'stamperlabs'
      changelog {
        enabled = true
        formatted = 'ALWAYS'
        preset = 'conventional-commits'
        format = '- {{commitShortHash}} {{commitTitle}}'
      }
    }
  }
}